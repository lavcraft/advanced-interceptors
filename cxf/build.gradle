apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven-publish'

repositories {
  mavenLocal()
  jcenter()
}

dependencies {
  compile 'org.apache.cxf:cxf-core:3.1.0'
  compile 'org.apache.cxf:cxf-rt-frontend-jaxws:3.1.0'
  compile 'org.apache.cxf:cxf-rt-transports-http:3.1.0'
  compile 'org.apache.cxf:cxf-rt-ws-security:3.1.0'
  compile 'org.apache.cxf:cxf-rt-bindings-soap:3.1.0'

  compile 'ch.qos.logback:logback-classic'
  compile 'com.github.tomakehurst:wiremock'
  compile 'io.fastjson:boon'

  testCompile 'cglib:cglib'
  testCompile 'com.github.stefanbirkner:system-rules'
}

task sourceJar(type: Jar) {
  from sourceSets.main.allSource
}

publishing {
  publications {
    MyPublication(MavenPublication) {
      from components.java
      groupId 'org.apache.cxf.interceptor'
      artifactId 'logging'
      version '1.0.1-RELEASE'

      artifact sourceJar {
        classifier "sources"
      }
    }
  }
}